{% extends 'layout/layout.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/signup.css" />
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock%}

{% block body %}
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark float-right" style="z-index:0;">
	<font style="margin-left:90%; color:white;">{{curr_user}}</font>
	<a style="margin-left:1%" href="{{ url_for('logout')}}">
		<button class="btn btn-outline-danger" type="submit">
			Logout
		</button>
	</a>
</nav>
<center>
	<table class="table table-striped mt-5">
		<thead>
			<tr>
				<th colspan="5">Schedule Information</th>
			</tr>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Date</th>
				<th scope="col">From</th>
				<th scope="col">To</th>
				<th scope="col">Booking</th>
			</tr>
		</thead>
		<tbody>
			{% for time in time_data:%}
			<tr>
				<th scope="row">{{loop.index}}</th>
				<td>{{time.schedule_date}}</td>
				<td>{{time.start_time_slot}}</td>
				<td>{{time.end_time_slot}}</td>
				<td>
					<a class="btn btn-success" style="margin-right: 1%;" href="{{ '/slot_booking/book_schedule/%s'%time['u_id'] }}">Book</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</center>
{% endblock %}
